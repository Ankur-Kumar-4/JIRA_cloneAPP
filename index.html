<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <div class=" d-flex mt-4 ">

        <div id="to_do"  class="card ">
            <h3 class="mb-4">To DO</h3>
            <button class="btn btn-primary w-75 ">Create Issue</button><input type="text" class="form-control mt-4 hidden" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Type your issue"> 
<div class="cards mt-4"></div>

        </div>

        
        <div  id="in_progress" class="card ">
            <h3 class="mb-4">In Progress</h3>
            <button class="btn btn-primary w-75 ">Create Issue</button><input type="text" class="form-control mt-4 hidden" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Type your issue">
             <div class="cards mt-4" ></div>  
        </div>


        <div id="done" class="card me-5">
            <h3 class="mb-4">Done</h3>
            <button class="btn btn-primary w-75 ">Create Issue</button><input type="text" class="form-control mt-4 hidden" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Type your issue">
            <div class="cards mt-4"></div>
        </div>



    </div>
    



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
 <script src="index.js"></script>  
</body>
</html>
